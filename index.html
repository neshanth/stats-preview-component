<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-image"></div>
      <div class="main-content">
        <div class="main-data">
          <h1 class="stats-title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="stats-body">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="stat">
              <p class="stat-count">10K+</p>
              <p class="stat-data">COMPANIES</p>
            </div>
            <div class="stat">
              <p class="stat-count">314</p>
              <p class="stat-data">TEMPLATES</p>
            </div>
            <div class="stat">
              <p class="stat-count">12M+</p>
              <p class="stat-data">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
